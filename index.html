<h1 class="text-center">Posts</h1>

<form id="addNewPostForm" class="form-horizontal ws-validate">
    <div class="form-group">
        <input type="text" class="form-control" name="title" id="inputEmail3" placeholder="Title" required />
    </div>
    <div class="form-group">
        <textarea class="form-control" name="body" id="inputPassword3" placeholder="Body" required></textarea>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Add post</button>
    </div>
</form>

<div id="list-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input id="searchBox" type="text" class="form-control" placeholder="Search for...">
            </div>
        </div>
    </div>
    <div id="post-list">
    </div>
</div>


<div id="loading-spinner">
    <div class="spinner-image">
    </div>
</div>


<script type="text/javascript" src="./dist/bundle.js"></script>
